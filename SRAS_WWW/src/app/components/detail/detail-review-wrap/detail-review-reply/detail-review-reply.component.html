<div [className]="'detailReplyCard detailCard'">
  <div [className]="'detailReplyInner detailCardInner'">
    <p [className]="'notKnowNegative'" *ngIf="!isSubmitPorN">'부정'을 선택하면 활성화됩니다.</p>
    <p [className]="'notKnowNegative'" *ngIf="!isNegative && isSubmitPorN">'긍정'을 선택하셨습니다.</p>
      <div *ngIf="isNegative && isSubmitPorN" >
        <div [className]="'detailReplyCardActivated'">
          <ul [className]="'detailReplyNav'">
              <li [className]="category == 0? 'detailReplyNavItem on': 'detailReplyNavItem'" (click)="onClickCategory(0)">오류발생</li>
              <li [className]="category == 1? 'detailReplyNavItem on': 'detailReplyNavItem'" (click)="onClickCategory(1)">개선사항</li>
              <li [className]="category == 2? 'detailReplyNavItem on': 'detailReplyNavItem'" (click)="onClickCategory(2)">단순불만</li>
              <li [className]="category == 3? 'detailReplyNavItem on': 'detailReplyNavItem'" (click)="onClickCategory(3)">자유양식</li>
          </ul>
          <ul [className]="'detailReplyTemplate li01'">       
              <li [className]="'detailReplyTemplateItem on'">
                  <ul [className]="'detailReplyTemplateChioce'" *ngIf="category != 2 && category != 3">
                      <li [className]="detailCategory[category] == 1? 'on': ''" (click)="onClickDetailCategory(1)">1</li>
                      <li [className]="detailCategory[category] == 2? 'on': ''" (click)="onClickDetailCategory(2)">2</li>
                  </ul>
                  <ul [className]="'detailReplyTemplateChioceContent'">
                      <li>
                        {{ frontTemplate[category][detailCategory[category] - 1] }}<br/>
                        <span *ngIf="savedReply && category === 3">작성된 답글 내용을 수정할 수 있습니다.</span>
                        <textarea *ngIf = "existCenterTextarea[category][detailCategory[category] - 1]" 
                        [(ngModel)]="replyContent[category][detailCategory[category] - 1]"
                        (ngModelChange)="onChangeReplyContent()"
                        ></textarea><br/>
                        {{ backTemplate[category][detailCategory[category] - 1] }}
                      </li>
                  </ul>
              </li>
          </ul>
      </div>
    </div>
  </div>
</div>
